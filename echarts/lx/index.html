<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 头部区域 -->
    <header>
      <h1>数据可视化-ECHarts</h1>
      <div class="showtime"></div>
    </header>
    <!-- 主体区域 -->
    <section class="mainbox">
      <div class="column">
        <div class="pannel bar">
          <p>柱形图-就业行情</p>
          <div class="chart"></div>
          <div class="pannel-footer"></div>
        </div>
        <div class="pannel line">
          <p>
            折线图-人员变化 &nbsp; <a href="javascript:;" class="act">2023</a>
            <a href="javascript:;">2024</a>
          </p>
          <div class="chart"></div>
          <div class="pannel-footer"></div>
        </div>
        <div class="pannel pie">
          <p>饼形图-年龄分布</p>
          <div class="chart"></div>
          <div class="pannel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>12581</li>
              <li>95643</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div>
        </div>
      </div>
      <div class="column">
        <div class="pannel bar2">
          <p>柱形图-就业行情</p>
          <div class="chart"></div>
          <div class="pannel-footer"></div>
        </div>
        <div class="pannel line2">
          <p>折线图-播放量</p>
          <div class="chart"></div>
          <div class="pannel-footer"></div>
        </div>
        <div class="pannel pie2">
          <p>饼形图-地区分布</p>
          <div class="chart"></div>
          <div class="pannel-footer"></div>
        </div>
      </div>
    </section>
    <script src="./js/flexible.js"></script>
    <script>
      var t = null
      t = setTimeout(time, 1000) //開始运行
      function time() {
        clearTimeout(t) //清除定时器
        dt = new Date()
        var y = dt.getFullYear()
        var mt = dt.getMonth() + 1
        var day = dt.getDate()
        var h = dt.getHours() //获取时
        var m = dt.getMinutes() //获取分
        var s = dt.getSeconds() //获取秒
        document.querySelector('.showtime').innerHTML =
          '当前时间：' +
          y +
          '年' +
          mt +
          '月' +
          day +
          '-' +
          h +
          '时' +
          m +
          '分' +
          s +
          '秒'
        t = setTimeout(time, 1000) //设定定时器，循环运行
      }
    </script>
    <script src="./js/echarts-5.4.min.js"></script>

    <script src="./js/china.js"></script>
    <script src="./js/lx.js"></script>
  </body>
</html>
