<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="getBtn">GET请求</button>
    <button id="postBtn">POST请求</button>
    <script>
      document.querySelector("#getBtn").addEventListener("click", function () {
        // 创建xhr对象
        const xhr = new XMLHttpRequest();
        // 调用 open
        xhr.open("GET", "http://127.0.0.1/api/get?uname=zs&age=20");
        // 调用 send
        xhr.send();
        // 监听 xhr.onreadystatechange 事件
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
          }
        };
      });
      document.querySelector("#postBtn").addEventListener("click", function () {
        // 创建xhr对象
        const xhr = new XMLHttpRequest();
        // 调用 open
        xhr.open("POST", "http://127.0.0.1/api/post");
        // 设置 content-Type 属性
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        // 调用 send
        xhr.send("bookname=水浒传&author=施耐庵");
        // 监听 xhr.onreadystatechange 事件
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
          }
        };
      });
    </script>
  </body>
</html>
